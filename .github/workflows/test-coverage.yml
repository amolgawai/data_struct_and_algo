# ref - https://docs.github.com/en/actions/guides/building-and-testing-python
name: Python test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip
      uses: actions/cache@v2
      with:
        # This path is specific to Ubuntu
        path: ~/.cache/pip
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-pythonpath coverage[toml] coverage-badge[toml] hypothesis
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        pytest --cov --junitxml=testres.xml
        coverage-badge -f -o coverage.svg
    - name: Commit code coverage badge
      uses: stefanzweifel/git-auto-commit-action@v4.8.0
      with:
        file_pattern: coverage.svg
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1.8
      if: always()
      with:
        files: testres.xml
